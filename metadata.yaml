description: "The Castle of Otranto is a 1764 novel by Horace Walpole. It is generally\
  \ regarded as the first gothic novel, initiating a literary genre which would become\
  \ extremely popular in the later 18th century and early 19th century, with authors\
  \ such as Charles Maturin, Ann Radcliffe, Bram Stoker, Edgar Allan Poe and Daphne\
  \ du Maurier.\n\n\n From Wikipedia (CC BY-SA)."
